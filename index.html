<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="container">
            <div id="calulator">
                <form name="calc">
                    <!--<label for="input">Unesite broj</label>-->
                    <input id="input" type="text" class="form-control text-right" name="result" readonly/>
                </form>
                <div class="row">
                    <button class="btn btn-default" onclick="clearScreen(this.value)">C</button>
                    <button class="btn btn-default" onclick="otherFunction()">1/x</button>
                    <button class="btn btn-default" onclick="sqrt()">&radic;<span style="text-decoration:overline;">&nbsp;X</span></button>
                    <button value="*" class="btn btn-default" onclick="myFunction(this.value)">*</button>
                </div>
                <div class="row">
                    <button value="1" class="btn btn-default" onclick="myFunction(this.value)">1</button>
                    <button value="2" class="btn btn-default" onclick="myFunction(this.value)">2</button>
                    <button value="3" class="btn btn-default" onclick="myFunction(this.value)">3</button>
                    <button value="/" class="btn btn-default" onclick="myFunction(this.value)">/</button>
                </div>
                <div class="row">
                    <button value="4" class="btn btn-default" onclick="myFunction(this.value)">4</button>
                    <button value="5" class="btn btn-default" onclick="myFunction(this.value)">5</button>
                    <button value="6" class="btn btn-default" onclick="myFunction(this.value)">6</button>
                    <button value="-" class="btn btn-default" onclick="myFunction(this.value)">-</button>
                </div>
                <div class="row">
                    <button value="7" class="btn btn-default" onclick="myFunction(this.value)">7</button>
                    <button value="8" class="btn btn-default" onclick="myFunction(this.value)">8</button>
                    <button value="9" class="btn btn-default" onclick="myFunction(this.value)">9</button>
                    <button value="+" class="btn btn-default" onclick="myFunction(this.value)">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-default" onclick="pow()">x<sup>2</sup></button>
                    <button class="btn btn-default">0</button>
                    <button value="." class="btn btn-default" onclick="myFunction(this.value)">.</button>
                    <button class="btn btn-success" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/script.js"></script>
</body>
</html>
